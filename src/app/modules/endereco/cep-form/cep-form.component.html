<div class="mt-4">
  <form>

    <div class="form-group">
      <input type="email" 
        class="form-control" 
        id="exampleInputEmail1" 
        aria-describedby="emailHelp" 
        placeholder="Digite um CEP"
        #exampleInputEmail1
        (keyup)="capturacepDigitado(exampleInputEmail1.value)">
      
      <small id="emailHelp" 
        class="form-text text-muted">cep digitado: {{cepDigitado}}
      </small>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>
